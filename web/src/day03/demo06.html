<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div span a{
            background-color: red;
        }
        body>span>a{
            background-color: green;
        }
        .c1{
            background-color: yellow;
        }
        #p2{
            background-color: blue;
        }
        .c1,#p2,h3{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <div>
        <span>
            <a href="#">超链接1</a>
        </span>
    </div>
    <span>
        <a href="#">超链接2</a>
    </span>
    <h3 class="c1">我是h3</h3>
    <p class="c1">这是个p1</p>
    <p id="p2">这是个p2</p>
    <h3>啦啦啦</h3>
</body>
</html>
