<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style type="text/css">
        div{
            color: red;
        }
        #d2{
            color: green;
        }
        .c1{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div>div1</div>
<div id="d2" class="c1">div2</div>
<div class="c1">div3</div>
<span>span1</span>
<span class="c1">span2</span>
<span class="c1">span3</span>
</body>
</html>
