<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*
        访问过的状态
         */
        a:visited{color: red}
        /*
        未访问状态
         */
        a:link{color: yellow}
        /*
        鼠标悬停状态，必须写在visited和link下面
         */
        a:hover{color: blue}
        /*
        鼠标点击时状态，必须写在hover的下面
         */
        a:active{color: pink}
    </style>
</head>
<body>
<a href="demo01.html">超链接1</a>
<a href="demo02.html">超链接2</a>
<a href="demo03.html">超链接3</a>
<a href="http://www.youku.com">超链接4</a>
</body>
</html>
