<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <h3>无序列表</h3>
    <ul type="square">
        <li>宫保鸡丁</li>
        <li>土豆思</li>
        <li>米饭</li>
    </ul>

    <h2>有序列表</h2>
    <ol type="1" start="5" reversed="reversed">
        <h1>打开冰箱门</h1>
        <h1>把打响放进冰箱</h1>
        <h1>关上冰箱门</h1>
    </ol>

    <h3>定义列表</h3>
    <dl>
        <dt>凉菜</dt>
        <dd>大拌菜</dd>
        <dd>芥末鸭掌</dd>
        <dd>花毛一体</dd>
        <dt>炒菜</dt>
        <dd>木须肉</dd>
        <dd>葱爆羊肉</dd>
        <dd>溜三样</dd>
    </dl>

    <ol>
        <li>Java基础
            <ul>
                <li>变量</li>
                <li>数据类型</li>
                <li>流程控制
                    <ul>
                        <li>if</li>
                        <li>for</li>
                        <li>while</li>
                        <li>switch</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>面向对象</li>
        <li>JavaApi</li>
        <li>web前端</li>
    </ol>
</body>
</html>
